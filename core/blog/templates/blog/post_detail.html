<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}" >
  </head>
<body>

  <div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">
      <div class="col-xl-8">
       <header class="bg-dark my-2">
        {% include 'fragments/navbar.html' %}
       </header>
      </div>
    </div>
  </div>

  <main class="bg-light">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-8 border-start border-end">
          <hr class="my-5">

          <div class="container-fluid">

            <div class="flex-row d-flex my-2">
              <h1 >{{ post.titulo }}</h1>

              <span class="d-flex justify-content-center align-items-center ms-5">
                <a href="#" class="text-decoration-none text-dark">
                  <span class="ms-4"
                   data-bs-toggle="tooltip"
                   data-bs-placement="top"
                   title="Compartilhar no Instagram">
                   <i class="fa-brands fa-instagram-square fa-2xl"></i>
                 </span>
                </a>
                <a href="#" class="text-decoration-none text-dark">
                 <span class="ms-4"
                   data-bs-toggle="tooltip"
                   data-bs-placement="top"
                   title="Compartilhar no Facebook">
                   <i class="fa-brands fa-facebook fa-2xl"></i>
                 </span>
                </a>
                <a href="#" class="text-decoration-none text-dark">
                 <span class="ms-4"
                   data-bs-toggle="tooltip"
                   data-bs-placement="top"
                   title="Compartilhar no Twitter">
                   <i class="fa-brands fa-twitter fa-2xl"></i>
                 </span>
                </a>
                <a href="#" class="text-decoration-none text-dark">
                 <span class="ms-4"
                   data-bs-toggle="tooltip"
                   data-bs-placement="top"
                   title="Compartilhar Link">
                   <i class="fa-solid fa-link fa-2xl"></i>
                 </span>
                </a>
              </span>
              
            </div>

            

          </div>

          <div class="row">
            <div class="col-12">
              <div class="d-flex flex-row align-items-center">
                <div class="rounded-circle border 
                     d-flex justify-content-center 
                     align-items-center
                     bg-info 
                     avatar">   
                  <!--  INSERIR IMAGEM AQUI  -->
                </div>
                <p class="mb-0">
                  <span class="text-muted justify-content-center">
                    <span class="h5 mx-2">
                      {{ post.autor }}
                    </span>
                    <span>
                      <i class="fa-solid fa-clock"></i>
                      <span>
                        30min
                      </span>
                    </span>
                    <br>
                    <span class="mx-2"><i class="fa-solid fa-tags"></i></span>
                    <span>
                      <a href="#" class="text-decoration-none text-muted">#BÃ¡sico</a>
                    </span>
                    <span>
                      <a href="#" class="text-decoration-none text-muted">#Python</a>
                    </span>
                    <br>
                    <span class="mx-2">
                      {{ post.subtitulo }}
                    </span>
                    
                  </span>
                </p>
              </div>
            </div>
          </div>

         
          <hr class="my-5">
          <article class="fs-5 px-lg-5 mx-lg-2">
            {{ post.conteudo|safe }}
          </article>

          <hr class="my-5">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-md-start justify-content-sm-center">
                  <div class="span btn">
                    <i class="fa-solid fa-heart fa-2xl"></i> Curtir
                  </div>
                  <div class="span btn">
                    <i class="fa-solid fa-comment fa-2xl"></i> Comentar
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>  


  {% include 'fragments/footer.html' %}



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
